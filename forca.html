<!DOCTYPE html>
<html>
<head>
	<title>Jogo da Forca</title>
	<meta charset="utf-8">
<style>
	h1{
    margin:0 auto;

	padding:5px;

	}
	.letra{
		width: 30px;
		font-size: 30px;
		text-transform: uppercase;
		text-align: center;
		margin: 5px;
	}
	.letraJ{
		width: 30px;
		font-size: 30px;
		text-transform: uppercase;
		text-align: center;
		margin: 5px;
	}	
	button, div{
		font-size: 20px;	
	}
</style>
<script>
var biblioteca = ["sabonete","toalha","mesa","jornal","cadeira","xicara","papel","bola","vela","escola","futebol","telefone","caneta","caderno","aguia","rato","galinha"];
var qtd=biblioteca.length-1;
var pos=Math.round(Math.random()*qtd);
var palavra=biblioteca[pos];
var tam=palavra.length;
var cxLetras=[];
var acertos;
var errosMax=6;
var erros=0;
var acertou=false;
var jogando=false;
var jog;

function defineLetras(l){
	var obj;
	for(var i=0;i<15;i++){
		obj=document.getElementById("letra"+i).value="";
		obj=document.getElementById("letra"+i).style.display="none";
	}
	for(var i=0;i<l;i++){
		obj=document.getElementById("letra"+i).style.display="inline-block";
	}
}

function jogar(){
	jog.focus();
	if(jog.value==""){
		alert("digite uma letra");
	}else{
		if(jogando){
			var obj;
			var letraTmp;
			var letra;
			var pesq;
			letra=jog.value;
			jog.value="";
			acertou=false;
			pesq=palavra.match(letra);
			while(pesq!=null){
				letraTmp=palavra.search(letra);
				obj=document.getElementById("letra"+letraTmp).value=letra;
				palavra=palavra.replace(letra,'0');
				acertos++;
				pesq=palavra.match(letra);
				acertou=true;
			}
			if(!acertou){
				document.getElementById("dvletrasdigitadas").innerHTML+=letra.toUpperCase() + " ";
				erros++;
				if(erros==1){
					alert("sua cabeÃ§a foi parar na forca");
				}else if(erros==2){
					alert("seu corpo foi parar na forca");
				}else if(erros==3){
					alert("seu braco esquedo foi parar na forca");
				}else if(erros==4){
					alert("seu braco direito foi parar na forca");
				}else if(erros==5){
					alert("sua perna esquerda foi parar na forca");
				}else if(erros==6){
					alert("sua perna direita foi parar na forca");
					alert("VOCE PERDEU");
					alert("Tente novamnete: NOVA PALAVRA");
				}
				else{
					jogando=false;
				}
			}
			if(acertos==tam){
				alert("VOCE GANHOU");
				jogando=false;
			}
		}
	}
}

function inicia(){
	jogando=true;
	jog=document.getElementById("letraJ");
	jog.value="";
	jog.focus();
	acertos=0;
	erros=0;
	acertou=false;
	document.getElementById("dvletrasdigitadas").innerHTML="Lestras Digitadas:";
	pos=Math.round(Math.random()*qtd);
	palavra=biblioteca[pos];
	tam=palavra.length;
	defineLetras(tam);
}
window.addEventListener("load",inicia);

</script>
</head>

</br>
